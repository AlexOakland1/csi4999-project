<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css">
    </head>
    <body>
        <div id="login">
            <h1>Edit Family Member or Friend</h1>
            <form id="loginform" action="main.html">
                <div class="row">
                    <div class="col1">
                        <label for="addname">Name:</label>
                    </div>
                    <div class="col2">
                        <input type="text" id="addname" name="addname">
                    </div>
                </div>
                <div class="row">
                    <div class="col1">
                        <label for="addcategory">Relation Status:</label>
                    </div>
                    <div class="col2">
                        <select id="addcategory" name="addcategory">
                            <option value="spouse">Spouse</option>
                            <option value="child">Child</option>
                            <option value="other Family Member">Other Family Member</option>
                            <option value="friend">Friend</option>
                        </select>
                    </div>
                </div>
                <input type="submit" value="Submit">
            </form>
            <br>
            <button onclick="window.location.href='main.html';">
                Back
            </button>
        </div>
    </body>
</html>
